<body style="background-color: rgb(184, 240, 240);">
    0 Unsent client has been Created. open() not called yet
    1 opened open() has been called
    2 HEADER_RECEIVED send() has been called ,and header and status are available 
    3  LOADING downloading responseText hold partial data 
    4 the operation complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange =function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 3){
            console.log(this.responseText); // when the reponse  come from the site or URL  it come to string type 
            // when we convert string into object is---- JASON.parse()
        }
        
    }
    xhr.send();
</script>
